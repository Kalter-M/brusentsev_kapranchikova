{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JointTrip</title>
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/libs/bootstrap.min.css' %}">
</head>
<body>
<div class="wrap-header">
    <header class="header">
        <a class="header__button logo" href="/">JointTrip</a>
        <a class="header__button" href="/signout">Выйти</a>
    </header>

</div>

<div class="wrap-content">
    <div class="content">

        <div class="form-info">
    <form class="form-horizontal" role="form" method="POST">

        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Имя</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Имя" name="name">
            </div>
        </div>

        <div class="form-group">
            <label for="inputSurname" class="col-sm-2 control-label">Фамилиия</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Фамилия" name="surname">
            </div>
        </div>
        <div class="form-group">
            <label for="inputLogin" class="col-sm-2 control-label">Логин</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Логин" name="login">
            </div>
        </div>
        <div class="form-group">
            <label for="inputComment" class="col-sm-2 control-label">О себе</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Комментарий" name="comment">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default btn-sm">Сохранить</button>
            </div>
        </div>
    </form>
</div>
    </div>
</body>
</html>
