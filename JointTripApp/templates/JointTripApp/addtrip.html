<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JointTrip</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <style>
        .form-add-trip form {
            width: 500px;
            margin: 0 auto;
            padding-top: 20px;
        }
    </style>
</head>
<body>
<div class="form-add-trip">
    <form class="form-horizontal" role="form" method="POST">

        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Откуда</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Откуда" name="from">
            </div>
        </div>

        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Куда</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Куда" name="to">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Места</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Кол-во мест" name="count">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="conditions"> Можно животных
                    </label>
                    <label>
                        <input type="checkbox" name="conditions"> Можно курить
                    </label>
                    <label>
                        <input type="checkbox" name="conditions"> Буду рад поболтать
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Места</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Комментарий" name="comment">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default btn-sm">Войти</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
